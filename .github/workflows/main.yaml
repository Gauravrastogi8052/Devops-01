name: Deploy to Staging (EC2)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: main-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure backend folder permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.EC2_USER }}/backend
            sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /home/${{ secrets.EC2_USER }}/backend
            sudo chmod -R u+rwX /home/${{ secrets.EC2_USER }}/backend

      - name: Upload project to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: .
          target: /home/${{ secrets.EC2_USER }}/backend
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_DIR: /home/${{ secrets.EC2_USER }}/backend
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            cd $APP_DIR

            # Create virtual environment if not exists
            python3 -m venv .venv || true

            # Upgrade pip using virtualenv python
            ./.venv/bin/pip install --upgrade pip

            # Ensure requirements.txt exists
            if [ ! -f requirements.txt ]; then
              echo "Error: requirements.txt not found!"
              exit 1
            fi

            # Install dependencies
            ./.venv/bin/pip install -r requirements.txt

            # Ensure logs folder exists
            mkdir -p logs

            # Kill any process running on port 8000
            fuser -k 8000/tcp || true

            # Start Django server using virtualenv python
            nohup ./.venv/bin/python manage.py runserver 0.0.0.0:8000 > logs/server.log 2>&1 &

            echo "Deployment complete and server restarted!"
